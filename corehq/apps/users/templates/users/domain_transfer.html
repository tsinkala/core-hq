{% extends "users/users_base.html" %}
{% load hq_shared_tags %}

{% block user-view %}
    <form class="form form-horizontal" action="" method="post">
        <fieldset>
            <legend>Transfer Users</legend>
            {% for user in commcare_users %}
                <div class="control-group">
                    <label for="u_{{ user.user_id }}"></label>
                        <input type="checkbox" name="user_id" id="u_{{ user.user_id }}" value="{{ user.user_id }}"/>
                        <label for="u_{{ user.user_id }}">{{ user.raw_username }}</label>
                </div>
            {% endfor %}
        </fieldset>
        <div class="control-group">
            <label class="control-label">Transfer users</label>
            <div class="controls">

            </div>
        </div>
        <table>
            <tr>
                <th></th>

            </tr>
            <tr>
                <th>to domain</th>
                <td>{{ target_domain }}</td>
            </tr>
            <tr>
                <th>submitting to application</th>
                <td>
                    <select name="app_id">
                        {% for app in apps %}
                            <option value="{{ app.id }}">{{ app.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Transfer "/>
    </form>
{% endblock %}
