<label class="control-label" for="{{ slug }}_multiselect">{{ filter_desc }}</label>
<div class="controls">
    {% if default_on %}
        <script type="text/javascript">
            $(function() {
                $("#{{ slug }}_multiselect").attr("name","");
                $("#{{ slug }}_multiselect").change(function () {
                    $(this).attr("name", "{{ slug }}");
                });
            });
        </script>
    {% endif %}
    <select multiple="multiple" name="{{ slug }}" id="{{ slug }}_multiselect">
        {% for f in filters %}
            <option{% if f.show %} selected="selected"{% endif %}>{{ f.name }}</option>
        {% endfor %}
    </select>
</div>
