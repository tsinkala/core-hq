{% load hq_shared_tags %}
<label class="control-label">Submission Type</label>
<div class="controls">
    <div id="submission-filter-buttons" class="btn-group" data-toggle="buttons-checkbox">
    {% for type in submission_types %}
        <button class="btn{% if type.show %} btn-success{% else %} active{% endif %}" data-checkfilter="submission-filter-{{ forloop.counter }}">{{ type.name }}</button>
    {% endfor %}
    </div>
    {% for type in submission_types %}
       <input type="checkbox" name="submitfilter" value="{{ type.type }}" class="hide" id="submission-filter-{{ forloop.counter }}" {% if type.show %}checked="checked"{% endif %}/>
    {% endfor %}
</div>
<script type="text/javascript" src="{% static 'reports/javascripts/field.filter_buttons.js' %}"></script>
<script type="text/javascript">
    $(function() {
        linkButtonGroup("submission-filter-buttons");
    });
</script>
