{% load i18n %}
<div id="<%= unique_id %>">
    <span class="help-inline" style="line-height: 28px;">
        <%= file_name %> [<%= file_size %> MB]
    </span>
    <a href="#" class="hqm-cancel btn btn-small">
        <i class="icon-remove"></i> {% trans 'Change File' %}
    </a>
    <div class="progress progress-striped active" style="margin-top: 5px;">
        <div class="bar" style="width: 0%;"></div>
    </div>
</div>
